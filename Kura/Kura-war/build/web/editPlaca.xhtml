<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>
                <h:outputLabel value="Редактирование информации о складе"/>
            </h2>
            <input type="hidden" name="idplace" value="#{placeBean.idplace}"/>

            Адрес        <h:inputText id="name" value="#{placeBean.adress}" required="true"/> <br/>
            Город             <h:inputText id="weight" value="#{placeBean.city}" required="true"/><br/>
            Тип объекта   <h:inputText id="manufacturer" value="#{placeBean.objecttype}" required="true"/><br/>
            Название        <h:inputText id="cost" value="#{placeBean.name}" required="true"/><br/>
            <h:commandLink value="Готово" action="#{placeBean.editPlace()}" />
            <div><h:commandLink value="Назад" immediate="true" action="/Placa.xhtml" /> </div>
        </h:form>
    </h:body>
</html>
