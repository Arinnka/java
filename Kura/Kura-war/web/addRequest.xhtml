<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h2>
                    <h:outputLabel value="Добавление новой сметы"/>
                </h2>
                <table>
                    <tr>
                        <th>
                            <h:outputLabel value="Материал" for="fio"/>
                        </th>
                        <th>
                        <h:selectOneMenu value="#{requestBean.idstuff}"> 
                            <f:selectItems value="#{stuffBean.getListStuff()}" var="st" 
                                           itemValue="#{st.idstuff}" itemLabel="#{st.stuffname}" /> 
                        </h:selectOneMenu>
                            </th>
                        <th>
                            <h:message for="name" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <h:outputLabel value="Количество" for="weight"/>
                        </th>
                        <th>
                            <h:inputText id="weight" value="#{requestBean.amount}" required="true">
                            </h:inputText>                                                                   
                        </th>
                        <th>
                            <h:message for="Количество" style="color:red" /> 
                        </th>
                    </tr> 
                    <tr>
                        <th>
                            <h:outputLabel value="Объект" for="fio"/>
                        </th>
                        <th>
                        <h:selectOneMenu value="#{requestBean.idplace}"> 
                            <f:selectItems value="#{placeBean.getListPlace()}" var="pl" 
                                           itemValue="#{pl.idplace}" itemLabel="#{pl.name}" /> 
                        </h:selectOneMenu>
                            </th>
                        <th>
                            <h:message for="name" style="color:red" /> 
                        </th>
                    </tr>             
                    <tr>
                        <th></th>
                        <th>
                            <h:commandLink value="Готово" action="#{requestBean.addRequest()}"/>

                        </th>
                    </tr>
                </table>
                <div><h:commandLink value="Назад"  immediate="true" action="/Placa.xhtml" /> </div>
            </h:form>
        </f:view>
    </h:body>
</html>
