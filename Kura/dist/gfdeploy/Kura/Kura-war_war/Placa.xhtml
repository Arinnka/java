<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>                    
        <f:view> 
            <h:form>
                <table cellspacing="1" cellpadding="1" width="80%" border="2" > 
                    <tr>
                        <td> <h:commandLink value="Склады" action="Placa.xhtml" /></td>
                        <td> <h:commandLink value="Сметы" action="Request.xhtml" /> </td> 
                        <td> <h:commandLink value="Товары" action="Stuff.xhtml" /> </td>
                        <td><h:commandLink value="Запросы" action="Review.xhtml" /></td>
                        <td><h:commandLink value="Отчеты" action="Report.xhtml" /></td> 
                        <td> <h:commandLink value="Войти" action="login.xhtml" /></td> 
                        <td><h:outputLabel value="You have entered as #{request.remoteUser}"/> </td> 
                    </tr>           
                </table>                
            </h:form>
            <br /> 
            <br /> 
            <br /> 
            <br /> 
            <br /> 
            <h:form>
                <h1>Список складов</h1>
                <table cellspacing="1" cellpadding="1" width="80%" border="2" > 
                    <tr>
                        <td> Адрес</td>
                        <td> Город </td> 
                        <td> Тип объекта </td>
                        <td> Название </td>                        
                    </tr> 
                    <c:forEach items="#{placeBean.getPlacesInformation()}" var="m">
                        <tr> 
                            <td> #{m.adress} </td>
                            <td> #{m.city} </td> 
                            <td> #{m.objecttype} </td>
                            <td> #{m.name} </td> 
                            <td><div>
                                    <h:commandLink value="Редактировать"  action="#{placeBean.toPlace(m.idplace)}" />
                                </div></td>
                            <td>    <div>
                                    <h:commandLink value="Удалить"  action="#{placeBean.deletePlace(m.idplace)}" />
                                </div></td>
                        </tr>                    
                    </c:forEach>
                </table> 
                <br />                             
                <br />                  
                <div> <h:commandLink value="Добавить объект" action="addPlaca.xhtml" /> </div>
            </h:form>
        </f:view>
    </h:body>
</html>
