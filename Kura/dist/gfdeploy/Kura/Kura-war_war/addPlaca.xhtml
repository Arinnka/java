<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      <f:view>
            <h:form>
                <h2>
                    <h:outputLabel value="Добавить новый склад"/>
                </h2>
                <table>
                    <tr>
                        <th>
                            <h:outputLabel value="Адрес" for="fio"/>
                        </th>
                        <th>
                            <h:inputText id="name" value="#{placeBean.adress}" required="true">  
                            

                            </h:inputText>                                                                   
                            
                        </th>
                        <th>
                            <h:message for="name" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <h:outputLabel value="Город" for="weight"/>
                        </th>
                        <th>
                       <h:inputText id="weight" value="#{placeBean.city}" required="true">
                            </h:inputText>                                                                   
                        </th>
                        <th>
                            <h:message for="Вес" style="color:red" /> 
                        </th>
                    </tr> 
                    <tr>
                        <th>
                            <h:outputLabel value="Тип объекта" for="manufacturer"/>
                        </th>
                        <th>
                            <h:inputText id="manufacturer" value="#{placeBean.objecttype}" required="true">  </h:inputText>                                                                   
                        </th>
                        <th>
                            <h:message for="Производитель" style="color:red" /> 
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <h:outputLabel value="Название" for="cost"/>
                        </th>
                        <th>
                            <h:inputText id="cost" value="#{placeBean.name}" required="true">  </h:inputText>                                                                   
                        </th>
                        <th>
                            <h:message for="Стоимость" style="color:red" /> 
                        </th>
                    </tr>             
                    <tr>
                        <th></th>
                        <th>
                            <h:commandLink value="Готово" action="#{placeBean.addPlace()}"/>

                        </th>
                    </tr>
                </table>
                <div><h:commandLink value="Назад" immediate="true" action="/Placa.xhtml" /> </div>
            </h:form>
        </f:view>
    </h:body>
</html>
